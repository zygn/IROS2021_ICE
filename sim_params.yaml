# Environment Constants
map_path: "map/SOCHI_OBS"
map_ext: '.png'

p1:               # 1P starting pooint (solo, duo_1p)
  sx: 0.8007017
  sy: -0.2753365
  stheta: 4.1421595
p2:               # 2P starting pooint (duo_2p)
  sx: 0.8162458
  sy: 1.1614572
  stheta: 4.1446321


# Speed Controller
# 0: Constant
# 1: Braking Distance Based
# 2: Angle Based
# 3: Braking dist + Angle Based
speed_controller: 3


# Debugging Settings
debug:
  gui_render: true        # rendering screen (true|false)
  plotting: false          # print speed graph (true|false)
  logging: false           # save log (true|false)
  collision_reset: true   # restart at collision (true|false)
  collision_interval: 2   # repeat time at collision (int)



# Planner Constants
wpt_path: 'map/wp_vegas_test.csv'
wpt_delimeter: ','

max_speed: 14.0
min_speed: 5.0

robot_length: 0.3302
robot_scale: 0.2032
mass: 3.47

mu: 0.523
pi: 3.141592
g: 9.81

fgm:
  look: 2.0
  threshold: 3.0
  gap_size: 1
  filter_scale: 1.1
  gap_theta_gain: 20.0
  ref_theta_gain: 1.5

odg:
  threshold: 2.0
  filter_scale: 1.1



